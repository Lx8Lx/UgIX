<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>UgIx & TrollX - أقوى موقع بالعالم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <style>
    /* RESET & BASE */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: "Arial", sans-serif;
      transition: all 0.3s ease-out;
    }

    body {
      overflow: hidden;
      background: #000;
      color: #fff;
      perspective: 1000px;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      flex-direction: column;
      color: #fff;
    }

    #preloader h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
      color: #888;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #enterBtn {
      margin-top: 20px;
      padding: 15px 30px;
      background: linear-gradient(90deg, #666, #fff);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      opacity: 0;
      transform: translateY(20px);
    }

    #enterBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #fff, #666);
    }

    /* 3D Background */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.9;
      filter: blur(2px);
    }

    /* Main Content */
    #mainContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    /* Parallax Effect */
    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.3;
      animation: floatBg 10s infinite alternate ease-in-out;
    }

    @keyframes floatBg {
      0% { transform: translate(-10%, -10%); }
      100% { transform: translate(10%, 10%); }
    }

    /* UI Container */
    .ui-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) perspective(1000px) rotateY(5deg);
      width: 450px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(25px);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      text-align: center;
      padding: 30px;
      color: #fff;
      border: 1px solid #666;
      opacity: 0;
    }

    .ui-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #fff, transparent 50%);
      z-index: -1;
      border-radius: 15px;
      opacity: 0.3;
    }

    .logo {
      font-size: 45px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .logo span {
      color: #888;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0.9;
      color: #ccc;
    }

    /* Download Buttons */
    .downloadBtn {
      display: block;
      width: 85%;
      margin: 15px auto;
      padding: 15px;
      background: linear-gradient(90deg, #666, #fff);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transform: translateX(50px);
      opacity: 0;
      box-shadow: 0 5px 20px rgba(255,255,255,0.2);
    }

    .downloadBtn:hover {
      transform: scale(1.05) translateX(0);
      background: linear-gradient(90deg, #fff, #666);
    }

    .downloadBtn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 20%, rgba(255,255,255,0.3) 50%, transparent 80%);
      animation: btnShine 4s infinite;
    }

    @keyframes btnShine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      font-size: 18px;
      display: none;
      z-index: 9999;
      border: 1px solid #666;
    }

    /* Social Links */
    .social {
      margin-top: 25px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
    }

    .social a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      display: block;
      margin: 10px 0;
    }

    .social a:hover {
      color: #fff;
      transform: translateX(-10px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .ui-container {
        width: 90%;
        padding: 20px;
      }
      .logo { font-size: 35px; }
      .downloadBtn { width: 95%; }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <h1>جاري إعداد أقوى موقع بالعالم...</h1>
    <div class="spinner"></div>
    <button id="enterBtn">دخول</button>
  </div>

  <!-- 3D Background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Main Content -->
  <div id="mainContent">
    <div class="parallax"></div>
    
    <div class="ui-container" id="uiContainer">
      <div class="logo">UgIX <span>+ TrollX</span></div>
      <div class="subtitle">أقوى موقع تحميل بتقنيات تفوق الخيال</div>

      <button class="downloadBtn" onclick="startDownload('delta-ios')">تنزيل Delta للايفون</button>
      <button class="downloadBtn" onclick="startDownload('delta-android')">تنزيل دلتا للاندرويد</button>
      <button class="downloadBtn" onclick="window.open('https://youtube.com/@troll.x40_40?si=CAqmf5tz2zFqlFbv', '_blank')">حقوقي على اليوتيوب</button>

      <div id="popup">جارٍ بدء التحميل...</div>

      <div class="social">
        <p>المطورين: <strong>UgIX + TrollX</strong></p>
        <a href="https://t.me/po_ff" target="_blank">قناة التيليجرام الرسمية</a>
        <a href="https://t.me/Lx8Lx" target="_blank">الدعم الفني على التيليجرام</a>
      </div>
    </div>
  </div>

  <script>
    // Audio Effects
    const soundEntrance = new Audio("https://YOUR_HOST/ugix_entrance.mp3");
    const soundDownload = new Audio("https://YOUR_HOST/subscribe_voice.mp3");

    // Encrypted Links
    const encryptedLinks = {
      "delta-ios": btoa("itms-services://?action=download-manifest&url=https://deltaios-executor.com/Install1.plist"),
      "delta-android": btoa("https://www.mediafire.com/file_premium/xpf1j5jyqc7wjuy/Delta-666.609-01.apk/file")
    };

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch(e) {
        console.error("خطأ في فك التشفير:", e);
        return null;
      }
    }

    function startDownload(app) {
      soundDownload.play();
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        const realLink = decodeBase64(encryptedLinks[app]);
        realLink ? window.location.href = realLink : alert("حدث خطأ في التحميل!");
      }, 1500);
    }

    // 3D Configuration
    let scene, camera, renderer, sphere;
    function init3D() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ 
        canvas: document.getElementById("bgCanvas"),
        alpha: true,
        antialias: true 
      });
      
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));

      // Geometry & Materials
      const geometry = new THREE.IcosahedronGeometry(4, 5);
      const material = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        metalness: 0.7,
        roughness: 0.3,
        emissive: 0x555555,
        wireframe: true
      });
      
      sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      
      const pointLight = new THREE.PointLight(0xffffff, 1.5);
      pointLight.position.set(10, 10, 10);
      scene.add(pointLight);

      camera.position.z = 8;

      // Animation Loop
      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.x += 0.003;
        sphere.rotation.y += 0.002;
        renderer.render(scene, camera);
      }
      animate();
    }

    // Event Handlers
    let resizeTimeout;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }, 200);
    });

    // UI Handling
    const preloader = document.getElementById("preloader");
    const enterBtn = document.getElementById("enterBtn");
    const mainContent = document.getElementById("mainContent");

    enterBtn.addEventListener("click", () => {
      soundEntrance.play();
      gsap.to(preloader, {
        duration: 1,
        opacity: 0,
        onComplete: () => preloader.style.display = "none"
      });
      
      mainContent.style.display = "block";
      
      gsap.to(".ui-container", {
        duration: 1.5,
        opacity: 1,
        rotateY: 0,
        ease: "power4.out"
      });

      gsap.to(".downloadBtn", {
        stagger: 0.2,
        x: 0,
        opacity: 1,
        delay: 0.5,
        ease: "elastic.out(1, 0.5)"
      });
    });

    // Initialization
    window.addEventListener("load", () => {
      init3D();
      gsap.to("#enterBtn", {
        duration: 1,
        opacity: 1,
        y: 0,
        delay: 1.5
      });
    });
  </script>
</body>
</html>
