<head>
  <meta charset="UTF-8" />
  <title>UgIx + TrollX - أقوى موقع بالعالم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    /**************************************************/
    /*                RESET & BASICS                  */
    /**************************************************/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: "Arial", sans-serif;
    }
    body {
      /* خلفية الموقع */
      /* ملاحظة: يمكنك استبدال رابط الصورة أدناه بالصورة التي أرسلتها (الخلفية الكونية) */
      background: url("https://i.postimg.cc/Kz1R8S1Y/space-bg.jpg") no-repeat center center fixed; 
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    /**************************************************/
    /*              شاشة التحميل (Preloader)          */
    /**************************************************/
    #preloader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      flex-direction: column;
      color: #fff;
    }
    #preloader h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
      color: #f00;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #000;
      border-top: 6px solid #f00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #enterBtn {
      margin-top: 20px;
      padding: 15px 30px;
      background: linear-gradient(90deg, #f00, #000);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #enterBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #000, #f00);
    }

    /**************************************************/
    /*           خلفية مشهد ثلاثي الأبعاد             */
    /**************************************************/
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /**************************************************/
    /*                المحتوى الرئيسي                 */
    /**************************************************/
    #mainContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    /**************************************************/
    /*          تأثير البارالاكس في الخلفية           */
    /**************************************************/
    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.2;
      animation: floatBg 10s infinite alternate ease-in-out;
    }
    @keyframes floatBg {
      0% { transform: translate(-10%, -10%); }
      100% { transform: translate(10%, 10%); }
    }

    /**************************************************/
    /*                واجهة المستخدم (UI)             */
    /**************************************************/
    .ui-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      text-align: center;
      padding: 30px;
      color: #fff;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      color: #f00;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }
    .subtitle {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    /**************************************************/
    /*              أزرار التحميل العامة               */
    /**************************************************/
    .downloadBtn {
      display: block;
      width: 80%;
      margin: 15px auto;
      padding: 15px;
      /* الألوان المطلوبة: فضي وأبيض وأسود */
      background: linear-gradient(90deg, silver, #fff, #000);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.6);
    }
    .downloadBtn:hover {
      transform: scale(1.05);
    }
    .downloadBtn:active {
      transform: scale(0.95);
    }
    .downloadBtn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: 0.4s;
    }
    .downloadBtn:hover::before {
      left: 100%;
    }

    /**************************************************/
    /*                صندوق الإشعار (Popup)           */
    /**************************************************/
    #popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
      font-size: 18px;
      display: none;
      z-index: 9999;
    }

    /**************************************************/
    /*            الروابط الاجتماعية والتيليجرام       */
    /**************************************************/
    .social {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
    }
    .social a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    .social a:hover {
      color: #f00;
    }

    /**************************************************/
    /*          زر خاص لحقوقي (قناة TrollX)           */
    /**************************************************/
    .rightsBtn {
      display: block;
      width: 80%;
      margin: 15px auto;
      padding: 15px;
      background: linear-gradient(90deg, #555, #222);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
    }
    .rightsBtn:hover {
      transform: scale(1.05);
    }
    .rightsBtn:active {
      transform: scale(0.95);
    }
    .rightsBtn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: 0.4s;
    }
    .rightsBtn:hover::before {
      left: 100%;
    }

    /**************************************************/
    /*            إعدادات الوضع الليلي/النهاري        */
    /**************************************************/
    /* يمكنك التعديل عليها لو أردت */
    .night-mode {
      /* أي تنسيقات إضافية للوضع الليلي */
    }
    .day-mode {
      /* أي تنسيقات إضافية للوضع النهاري */

  <!-- شاشة التحميل -->
  <div id="preloader">
    <h1>جاري إعداد أقوى موقع بالعالم...</h1>
    <div class="spinner"></div>
    <button id="enterBtn">دخول</button>
  </div>

  <!-- خلفية ثلاثية الأبعاد -->
  <canvas id="bgCanvas"></canvas>

  <!-- المحتوى الرئيسي -->
  <div id="mainContent">
    <!-- تأثير بارالاكس فوق مشهد 3D -->
    <div class="parallax"></div>

    <!-- واجهة المستخدم -->
    <div class="ui-container" id="uiContainer">
      <!-- تعديل اسم الموقع ليصبح UgIx + TrollX -->
      <div class="logo">UgIx + TrollX</div>
      <div class="subtitle">أقوى موقع تحميل بتقنيات تفوق الخيال</div>

      <!-- المطورين + صورة وجه الترول -->
      <div style="margin-bottom: 15px; font-size: 18px;">
        <span>المطورين: UgIx + TrollX</span>
        <!-- صورة ترول (يمكنك تغيير الرابط لما يناسبك) -->
        <img 
          src="https://i.postimg.cc/j2L2CZjZ/trollface.png" 
          alt="Troll Face" 
          style="width:30px; height:30px; margin-left:5px; vertical-align: middle;"
        >
      </div>

      <!-- أزرار التحميل مع روابط مخفية -->
      <!-- زر تحميل Delta للايفون (تغيير الاسم) -->
      <button class="downloadBtn" onclick="startDownload('delta')">تحميل Delta للايفون</button>
      
      <!-- زر جديد: تحميل دلتا للاندرويد -->
      <button class="downloadBtn" onclick="startDownloadAndroid()">تحميل دلتا للاندرويد</button>

      <!-- زر Codex كما هو أو يمكنك إبقاؤه -->
      <button class="downloadBtn" onclick="startDownload('codex')">تحميل Codex</button>

      <!-- صندوق الإشعار -->
      <div id="popup">جارٍ بدء التحميل...</div>

      <!-- زر الحقوق: قناة TrollX على يوتيوب -->
      <button class="rightsBtn" onclick="openTrollXChannel()">حقوقي (قناة TrollX)</button>

      <!-- روابط التيليجرام -->
      <div class="social">
        <p>قناة التيليجرام: <a href="https://t.me/po_ff" target="_blank">@po_ff</a></p>
        <p>حسابي الشخصي: <a href="https://t.me/Lx8Lx" target="_blank">@Lx8Lx</a></p>
      </div>
    </div>
  </div>

  <script>
    /**************************************************/
    /*              تأثيرات الصوت (Audio)             */
    /**************************************************/
    const soundEntrance = new Audio("https://YOUR_HOST/ugix_entrance.mp3");
    const soundDownload = new Audio("https://YOUR_HOST/subscribe_voice.mp3");

    /**************************************************/
    /*    روابط التنزيل مشفرة باستخدام Base64         */
    /**************************************************/
    /*
      ملاحظة: الرابط الأصلي لـ Delta (iOS):
      itms-services://?action=download-manifest&url=https%3A%2F%2Fdeltaios-executor.com%2FInstall1.plist
    */
    const encryptedLinks = {
      "delta": btoa("itms-services://?action=download-manifest&url=https://deltaios-executor.com/Install1.plist"),
      "codex": "aXRtcy1zZXJ2aWNlczovLz9hY3Rpb249ZG93bmxvYWQtbWFuaWZlc3QmdXJsPWh0dHBzOi8vY29kZXgtaW9zLmNvbS9JbnN0YWxsLnBsaXN0"
    };

    /**************************************************/
    /*            دالة فك تشفير Base64                 */
    /**************************************************/
    function decodeBase64(str) {
      try {
        return atob(str);
      } catch(e) {
        console.error("خطأ في فك التشفير:", e);
        return null;
      }
    }

    /**************************************************/
    /*          دالة بدء التنزيل لـ iOS/Codex          */
    /**************************************************/
    function startDownload(app) {
      soundDownload.play();
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        const realLink = decodeBase64(encryptedLinks[app]);
        if(realLink) {
          console.log("جارٍ التوجيه إلى:", realLink);
          window.location.href = realLink;
        } else {
          console.error("فشل فك تشفير الرابط!");
        }
      }, 2000);
    }

    /**************************************************/
    /*   دالة بدء التنزيل لـ أندرويد (MediaFire)       */
    /**************************************************/
    function startDownloadAndroid() {
      soundDownload.play();
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        // الرابط المباشر للـ APK على ميديا فاير:
        window.location.href = "https://www.mediafire.com/file_premium/mie033f76povc7j/Delta-665.684-01.apk/file";
      }, 2000);
    }

    /**************************************************/
    /*   دالة فتح قناة TrollX على يوتيوب (حقوقي)       */
    /**************************************************/
    function openTrollXChannel() {
      // يمكنك تعديل النص أو الإشعار قبل التوجيه
      window.open("https://youtube.com/@troll.x40_40?si=CAqmf5tz2zFqlFbv", "_blank");
    }

    /**************************************************/
    /*  إعداد مشهد ثلاثي الأبعاد باستخدام Three.js    */
    /**************************************************/
    let scene, camera, renderer, sphere, pointLight;
    function init3D() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 20);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bgCanvas"), alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      const geometry = new THREE.SphereGeometry(5, 64, 64);
      const material = new THREE.MeshStandardMaterial({
        color: 0xff0000,
        emissive: 0x000000,
        roughness: 0.2,
        metalness: 0.8
      });
      sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      pointLight = new THREE.PointLight(0xffffff, 1.2);
      pointLight.position.set(10, 10, 10);
      scene.add(pointLight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
      scene.add(ambientLight);

      animate();
    }
    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.002;
      sphere.rotation.x += 0.001;
      renderer.render(scene, camera);
    }
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    /**************************************************/
    /*   إعداد شاشة التحميل والانتقال إلى المحتوى      */
    /**************************************************/
    const preloader = document.getElementById("preloader");
    const enterBtn = document.getElementById("enterBtn");
    const mainContent = document.getElementById("mainContent");
    const uiContainer = document.getElementById("uiContainer");

    enterBtn.addEventListener("click", () => {
      soundEntrance.play();
      preloader.style.display = "none";
      mainContent.style.display = "block";
      gsap.from(uiContainer, {
        duration: 1.5,
        y: -100,
        opacity: 0,
        ease: "power3.out"
      });
    });

    /**************************************************/
    /*          تغيير الثيم حسب الوقت (مثال)          */
    /**************************************************/
    function switchTheme() {
      const hour = new Date().getHours();
      if (hour >= 19 || hour < 6) {
        uiContainer.classList.add("night-mode");
      } else {
        uiContainer.classList.add("day-mode");
      }
    }

    /**************************************************/
    /*       عند تحميل الصفحة يتم استدعاء init3D       */
    /**************************************************/
    window.addEventListener("load", () => {
      init3D();
      switchTheme();
    });
