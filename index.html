<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>UgIx & TrollX - أقوى موقع بالعالم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* Reset محسّن */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: "Arial", sans-serif;
    }

    body {
      overflow: hidden;
      background: #000;
      color: #fff;
      height: 100vh;
      width: 100vw;
    }

    /* Preloader متطور */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-bottom: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* خلفية ثلاثية الأبعاد محسنة */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.9;
    }

    /* واجهة مستخدم محترفة */
    .ui-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 50px rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .logo {
      font-size: 2.8em;
      text-align: center;
      color: #fff;
      margin-bottom: 15px;
      text-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .logo span {
      color: #888;
    }

    .subtitle {
      font-size: 1.1em;
      text-align: center;
      margin-bottom: 30px;
      color: #ccc;
    }

    /* أزرار بتأثيرات متميزة */
    .downloadBtn {
      display: block;
      width: 100%;
      padding: 18px;
      margin: 15px 0;
      background: linear-gradient(90deg, #444, #666);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }

    .downloadBtn:hover {
      background: linear-gradient(90deg, #666, #888);
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255,255,255,0.2);
    }

    .downloadBtn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent, 
        rgba(255,255,255,0.1), 
        transparent
      );
      transform: rotate(45deg);
      animation: btnShine 3s infinite;
    }

    @keyframes btnShine {
      100% { transform: translateX(200%) rotate(45deg); }
    }

    /* تأثيرات النص */
    .social {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }

    .social a {
      color: #ccc;
      text-decoration: none;
      display: block;
      margin: 12px 0;
      transition: all 0.3s;
    }

    .social a:hover {
      color: #fff;
      transform: translateX(10px);
    }
  </style>
</head>
<body>
  <!-- شاشة التحميل -->
  <div id="preloader">
    <h1>جاري تحميل المنصة الأقوى...</h1>
    <div class="spinner"></div>
  </div>

  <!-- الخلفية ثلاثية الأبعاد -->
  <canvas id="bgCanvas"></canvas>

  <!-- الواجهة الرئيسية -->
  <div class="ui-container">
    <div class="logo">UgIX <span>+ TrollX</span></div>
    <div class="subtitle">منصة التحميل الذكية بتقنيات المستقبل</div>

    <button class="downloadBtn" onclick="startDownload('delta-ios')">
      تنزيل Delta للايفون
    </button>

    <button class="downloadBtn" onclick="startDownload('delta-android')">
      تنزيل دلتا للاندرويد
    </button>

    <div class="social">
      <a href="https://t.me/po_ff" target="_blank">قناة التيليجرام الرسمية</a>
      <a href="https://t.me/Lx8Lx" target="_blank">الدعم الفني على التيليجرام</a>
    </div>
  </div>

<script>
  // تهيئة المشهد ثلاثي الأبعاد
  let scene, camera, renderer, sphere;

  function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ 
      canvas: document.getElementById('bgCanvas'),
      antialias: true,
      alpha: true
    });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // إنشاء المجسم الأساسي
    const geometry = new THREE.IcosahedronGeometry(4, 5);
    const material = new THREE.MeshPhongMaterial({
      color: 0xffffff,
      emissive: 0x222222,
      wireframe: true,
      shininess: 100
    });

    sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // الإضاءة
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0x00ff88, 1.5);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    camera.position.z = 8;

    // التحريك
    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.x += 0.005;
      sphere.rotation.y += 0.003;
      renderer.render(scene, camera);
    }
    animate();
  }

  // إدارة أحداث النافذة
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // إدارة التحميل
  window.addEventListener('load', () => {
    // محاكاة شاشة التحميل
    gsap.to("#preloader h1", {
      duration: 1.5,
      opacity: 0.5,
      yoyo: true,
      repeat: -1
    });

    setTimeout(() => {
      gsap.to("#preloader", {
        opacity: 0,
        duration: 1,
        onComplete: () => {
          document.getElementById('preloader').remove();
          init3D();
          initUIAnimations();
        }
      });
    }, 3000);
  });

  // تحريك الواجهة
  function initUIAnimations() {
    gsap.from(".ui-container", {
      duration: 1.5,
      y: -100,
      opacity: 0,
      ease: "elastic.out(1, 0.5)"
    });

    gsap.to(".downloadBtn", {
      y: 0,
      opacity: 1,
      stagger: 0.2,
      duration: 1,
      ease: "power4.out"
    });
  }

  // نظام التحميل
  function startDownload(type) {
    const popup = document.createElement('div');
    popup.textContent = 'جار التحميل...';
    popup.style.cssText = `
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1em;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    `;
    document.body.appendChild(popup);

    setTimeout(() => {
      popup.remove();
      window.location.href = type === 'delta-ios' 
        ? 'itms-services://?action=download-manifest&url=https://example.com/install.plist'
        : 'https://example.com/delta-android.apk';
    }, 1500);
  }
</script>
</body>
</html>
