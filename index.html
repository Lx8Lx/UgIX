<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>UgIx & TrollX - أقوى موقع بالعالم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: "Arial", sans-serif;
    }
    body {
      overflow: hidden;
      background: #000 url('https://i.ibb.co/0j7Zz8T/troll-bg.jpg') no-repeat center/cover;
      color: #fff;
    }

    /* شاشة التحميل */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      flex-direction: column;
      color: #fff;
    }
    #preloader h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
      color: #888;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #enterBtn {
      margin-top: 20px;
      padding: 15px 30px;
      background: linear-gradient(90deg, #666, #fff);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    #enterBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #fff, #666);
    }

    /* خلفية ثلاثية الأبعاد */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.7;
    }

    /* تأثير التموج */
    .ripple {
      position: absolute;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      pointer-events: none;
      border-radius: 50%;
      animation: rippleEffect 0.6s linear;
    }
    @keyframes rippleEffect {
      0% { width: 0; height: 0; opacity: 1; }
      100% { width: 500px; height: 500px; opacity: 0; }
    }

    /* المحتوى الرئيسي */
    #mainContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    /* تأثير البارالاكس */
    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.3;
      animation: floatBg 10s infinite alternate ease-in-out;
    }
    @keyframes floatBg {
      0% { transform: translate(-10%, -10%); }
      100% { transform: translate(10%, 10%); }
    }

    /* واجهة المستخدم */
    .ui-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(25px);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      text-align: center;
      padding: 30px;
      color: #fff;
      border: 1px solid #666;
    }
    .logo {
      font-size: 45px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .logo span {
      color: #888;
    }
    .subtitle {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0.9;
      color: #ccc;
    }

    /* أزرار التحميل */
    .downloadBtn {
      display: block;
      width: 85%;
      margin: 15px auto;
      padding: 15px;
      background: linear-gradient(90deg, #666, #fff);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(255,255,255,0.2);
    }
    .downloadBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #fff, #666);
    }
    .downloadBtn:active {
      transform: scale(0.95);
    }
    .downloadBtn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      transition: 0.4s;
    }
    .downloadBtn:hover::before {
      left: 100%;
    }

    /* صندوق الإشعار */
    #popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      font-size: 18px;
      display: none;
      z-index: 9999;
      border: 1px solid #666;
    }

    /* روابط التواصل */
    .social {
      margin-top: 25px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
    }
    .social a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      display: block;
      margin: 10px 0;
    }
    .social a:hover {
      color: #fff;
      transform: translateX(10px);
    }
    .credits {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- شاشة التحميل -->
  <div id="preloader">
    <h1>جاري إعداد أقوى موقع بالعالم...</h1>
    <div class="spinner"></div>
    <button id="enterBtn">دخول</button>
  </div>

  <!-- خلفية ثلاثية الأبعاد -->
  <canvas id="bgCanvas"></canvas>

  <!-- المحتوى الرئيسي -->
  <div id="mainContent">
    <div class="parallax"></div>
    
    <!-- واجهة المستخدم -->
    <div class="ui-container" id="uiContainer">
      <div class="logo">UgIX <span>+ TrollX</span></div>
      <div class="subtitle">أقوى موقع تحميل بتقنيات تفوق الخيال</div>

      <!-- أزرار التحميل -->
      <button class="downloadBtn" onclick="startDownload('delta-ios')">تنزيل Delta للايفون</button>
      <button class="downloadBtn" onclick="startDownload('delta-android')">تنزيل دلتا للاندرويد</button>
      <button class="downloadBtn" onclick="window.open('https://youtube.com/@troll.x40_40?si=CAqmf5tz2zFqlFbv', '_blank')">حقوق TrollX يوتيوب</button>

      <!-- صندوق الإشعار -->
      <div id="popup">جارٍ بدء التحميل...</div>

      <!-- روابط التواصل -->
      <div class="social">
        <p>المطورين: <strong>UgIX + TrollX</strong></p>
        <a href="https://t.me/po_ff" target="_blank">قناة التيليجرام الرسمية</a>
        <a href="https://t.me/Lx8Lx" target="_blank">الدعم الفني على التيليجرام</a>
      </div>
    </div>
  </div>

  <script>
    // تأثيرات الصوت
    const soundEntrance = new Audio("https://YOUR_HOST/ugix_entrance.mp3");
    const soundDownload = new Audio("https://YOUR_HOST/subscribe_voice.mp3");

    // روابط التنزيل المشفرة
    const encryptedLinks = {
      "delta-ios": btoa("itms-services://?action=download-manifest&url=https://deltaios-executor.com/Install1.plist"),
      "delta-android": btoa("https://www.mediafire.com/file_premium/mie033f76povc7j/Delta-665.684-01.apk/file")
    };

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch(e) {
        console.error("خطأ في فك التشفير:", e);
        return null;
      }
    }

    function startDownload(app) {
      // تأثير التموج
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      ripple.style.left = event.clientX + 'px';
      ripple.style.top = event.clientY + 'px';
      document.body.appendChild(ripple);

      // إظهار الإشعار
      const popup = document.getElementById('popup');
      soundDownload.play();
      popup.style.display = "block";
      
      setTimeout(() => {
        popup.style.display = "none";
        const realLink = decodeBase64(encryptedLinks[app]);
        if(realLink) {
          window.location.href = realLink;
        } else {
          alert("حدث خطأ في التحميل!");
        }
      }, 1500);
    }

    // Three.js Configuration
    let scene, camera, renderer, sphere;
    function init3D() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ 
        canvas: document.getElementById("bgCanvas"),
        alpha: true,
        antialias: true 
      });
      
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Geometry
      const geometry = new THREE.IcosahedronGeometry(4, 5);
      const material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        emissive: 0x00ffff,
        shininess: 150,
        wireframe: true,
        transparent: true,
        opacity: 0.8
      });
      
      sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      
      const pointLight = new THREE.PointLight(0xffffff, 1.5);
      pointLight.position.set(10, 10, 10);
      scene.add(pointLight);

      camera.position.z = 8;

      // Animation
      gsap.to(sphere.rotation, {
        duration: 10,
        x: Math.PI * 2,
        y: Math.PI * 2,
        repeat: -1,
        ease: "none"
      });
    }

    // Event Listeners
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // UI Handling
    const preloader = document.getElementById("preloader");
    const enterBtn = document.getElementById("enterBtn");
    const mainContent = document.getElementById("mainContent");

    enterBtn.addEventListener("click", () => {
      soundEntrance.play();
      gsap.to(preloader, {
        duration: 1,
        opacity: 0,
        onComplete: () => preloader.style.display = "none"
      });
      mainContent.style.display = "block";
      gsap.from(".ui-container", {
        duration: 1.5,
        y: -100,
        opacity: 0,
        rotate: -5,
        ease: "elastic.out(1, 0.5)",
        stagger: 0.1
      });
    });

    // Initialization
    window.addEventListener("load", () => {
      init3D();
      gsap.from("#preloader h1", {
        duration: 1.5,
        y: 50,
        opacity: 0,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
