<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>UgIx & TrollX - أقوى موقع بالعالم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.min.js"></script>
  <style>
    /* Reset متقدم */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      overflow: hidden;
      background: #000;
      color: #fff;
      perspective: 1000px;
    }

    /* Preloader فائق التطور */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      color: #fff;
    }

    .spinner {
      width: 80px;
      height: 80px;
      position: relative;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.5));
    }

    .spinner::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: #fff;
      border-bottom-color: #fff;
      animation: spin 1.5s linear infinite;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 300px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin-top: 30px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #fff, #00ff88);
      transition: 0.4s ease;
      box-shadow: 0 0 20px rgba(0,255,136,0.3);
    }

    /* 3D Background Effects */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.9;
    }

    /* UI Design متطور */
    .ui-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(25px) saturate(180%);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 50px rgba(255,255,255,0.15),
                   inset 0 0 20px rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      transform-style: preserve-3d;
    }

    .ui-container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(45deg, 
        rgba(255,255,255,0.05) 0%,
        rgba(255,255,255,0.15) 50%,
        rgba(255,255,255,0.05) 100%
      );
      z-index: -1;
      animation: gradientFlow 8s infinite linear;
    }

    @keyframes gradientFlow {
      100% { background-position: 400% 0; }
    }

    .logo {
      font-size: 3.5em;
      background: linear-gradient(45deg, #fff, #00ff88);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(0,255,136,0.4);
      margin-bottom: 20px;
      font-weight: 800;
      letter-spacing: -2px;
    }

    .downloadBtn {
      position: relative;
      width: 100%;
      padding: 20px;
      margin: 15px 0;
      background: linear-gradient(45deg, 
        rgba(255,255,255,0.1),
        rgba(255,255,255,0.2)
      );
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      overflow: hidden;
    }

    .downloadBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,255,136,0.3);
      background: linear-gradient(45deg, 
        rgba(0,255,136,0.2),
        rgba(255,255,255,0.3)
      );
    }

    .downloadBtn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: btnShine 3s infinite;
    }

    @keyframes btnShine {
      100% { transform: translateX(200%) rotate(45deg); }
    }

    /* تأثيرات النص */
    .subtitle {
      font-size: 1.1em;
      color: rgba(255,255,255,0.8);
      margin-bottom: 30px;
      line-height: 1.6;
      text-shadow: 0 2px 10px rgba(0,255,136,0.2);
    }

    /* Particle Effects */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      width: 30px;
      height: 30px;
      border: 2px solid #00ff88;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      transition: 
        transform 0.3s ease,
        opacity 0.3s ease;
      z-index: 999;
    }

    .cursor-inner {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00ff88;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <!-- 3D Background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Particles -->
  <div class="particles"></div>

  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-inner"></div>

  <!-- Main Content -->
  <div class="ui-container">
    <div class="logo">UgIX + TrollX</div>
    <div class="subtitle">
      منصة التحميل الأقوى عالميًا بتقنيات الذكاء الاصطناعي المتطور
    </div>

    <button class="downloadBtn" onclick="startDownload('delta-ios')">
      <span>📱 تنزيل Delta للإيفون</span>
      <div class="download-progress"></div>
    </button>

    <button class="downloadBtn" onclick="startDownload('delta-android')">
      <span>🤖 تنزيل دلتا للاندرويد</span>
    </button>

    <div class="social">
      <!-- Social links here -->
    </div>
  </div>

<script>
  // Advanced 3D Scene
  let scene, camera, renderer, composer;
  let geometry, material, torus;
  
  function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ 
      canvas: document.getElementById('bgCanvas'),
      antialias: true,
      alpha: true
    });
    
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    // Advanced Geometry
    geometry = new THREE.TorusKnotGeometry(3, 1, 256, 32);
    material = new THREE.MeshStandardMaterial({
      color: 0x00ff88,
      metalness: 0.8,
      roughness: 0.2,
      emissive: 0x003300,
      wireframe: true
    });
    
    torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    // Lighting System
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    
    const pointLight = new THREE.PointLight(0x00ff88, 1.5);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Post-processing
    composer = new THREE.EffectComposer(renderer);
    const renderPass = new THREE.RenderPass(scene, camera);
    composer.addPass(renderPass);
    
    const bloomPass = new THREE.UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.5, 0.4, 0.85
    );
    composer.addPass(bloomPass);

    // Animation
    camera.position.z = 8;
    
    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.005;
      torus.rotation.y += 0.003;
      composer.render();
    }
    animate();
  }

  // Custom Cursor
  document.addEventListener('mousemove', (e) => {
    gsap.to('.cursor', {
      x: e.clientX,
      y: e.clientY,
      duration: 0.3
    });
    
    gsap.to('.cursor-inner', {
      x: e.clientX,
      y: e.clientY,
      duration: 0.15
    });
  });

  // Preloader Simulation
  window.addEventListener('load', () => {
    const progress = document.querySelector('.progress-fill');
    let width = 0;
    
    const interval = setInterval(() => {
      width += Math.random() * 3;
      progress.style.width = width + '%';
      
      if(width >= 100) {
        clearInterval(interval);
        gsap.to('#preloader', {
          opacity: 0,
          duration: 1,
          onComplete: () => {
            document.getElementById('preloader').remove();
          }
        });
      }
    }, 100);

    init3D();
    initParticles();
  });

  // Particle System
  function initParticles() {
    const particles = new Array(1000).fill().map(() => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      size: Math.random() * 3 + 1,
      speedX: (Math.random() - 0.5) * 0.2,
      speedY: (Math.random() - 0.5) * 0.2
    }));

    function updateParticles() {
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        
        if(p.x > window.innerWidth) p.x = 0;
        if(p.x < 0) p.x = window.innerWidth;
        if(p.y > window.innerHeight) p.y = 0;
        if(p.y < 0) p.y = window.innerHeight;
      });
      
      requestAnimationFrame(updateParticles);
    }
    updateParticles();
  }

  // Responsive Handling
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
